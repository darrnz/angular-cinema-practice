<mat-toolbar color="primary" class="fullWidth navBarClass">
  <div>Ramona Cinema</div>
  <div class="navButtonsMenu">
    <app-action-button (click)="toggleCart()"
      ><div iconBtn>
        <mat-icon
          [matBadge]="cartQuantity"
          [matBadgeColor]="'warn'"
          fontIcon="shopping_cart"
        />
      </div>
    </app-action-button>
    <app-action-button
      routerLinkActive="active-link"
      [routerLink]="'/store'"
      text="Store"
    />
    <app-action-button text="Billboard" />
    <app-action-button text="Offers" />
    <app-action-button text="Tickets" />
  </div>
</mat-toolbar>
