<mat-sidenav-container>
  <mat-sidenav class="mx-2" id="sidebar" mode="side" position="end" [(opened)]="isOpen">
    <div>
      <app-action-button text="Hide / Show" (click)="toggleSideNav()" />
    </div>
    <section *ngIf="cartInfo.list.length > 0" class="mx-3">
      <h3>Snacks</h3>
      <div *ngFor="let item of cartInfo.list">
        <app-store-item
          *ngIf="item.type === 'snack'; else isTicket"
          [cartItems]="cartInfo"
          [item]="item"
        ></app-store-item>
        <ng-template #isTicket>
          <h3>Tickets</h3>
          <app-store-item [cartItems]="cartInfo" [item]="item"></app-store-item>
        </ng-template>
      </div>
    </section>
    <div>Total: {{ totalToPay | currency }}</div>
  </mat-sidenav>

  <mat-sidenav-content class="main-page"><ng-content></ng-content></mat-sidenav-content>
</mat-sidenav-container>
